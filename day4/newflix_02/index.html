<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newflix</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
  </head>
  <body>
      <div class="container">
        <div class="login-title">
          <img src="img/login-img.png" alt="logo-img">
          <h1 class="login-title-maintext">Newflix</h1>
          <p class="login-title-subtext">새로운 OTT 뉴플릭스 등장! 지금 가입하면 무료!</p>
        </div>
        <div class="login">
          <form action="find.html" class="login-form">
            <input type="text" name="username" placeholder="ID" required autocomplete="off">
            <input type="password" name="password" placeholder="PASSWORD" required autocomplete="off">
            <input type="submit" value="접속하기">
          </form>
        </div>
      </div>

      
  </body>
</html>
