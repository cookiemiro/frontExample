<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>
  <body>
    <div class="profile-container">
      <ul class="profile-container-listbox">
        <li>
          <img src="./img/mypage-profile.jpg" alt="">
          <p>내 정보</p>
        </li>
        <li>
          <span class="material-symbols-outlined">
          add
          </span>
          <p>새 프로필</p>
        </li>
      </ul>
      <span>이어보기</span>
    </div>
    <div class="movie-continue-list">
      <div>
        <img src="./img/mypage-continueWatch-01.jpg" alt="movie1">
        <span>센과 치히로의 행방불명</span>
      </div>
      <div>
        <img src="./img/mypage-continueWatch-02.jpg" alt="movie2">
        <span>마루 밑 아리에티</span>
      </div>
    </div>
    <div class="hr-span-container">
      <hr>
      <span>내가 찜한 목록</span>
    </div>
    <div class="movie-wish-list-container">
      <div class="movie-wish-list">
        <img src="./img/mypage-wishlist-01.jpg" alt="">
        <div class="movie-wish-list__content">
          <span>도깨비</span>
          <span>김고은, 공유 출연</span>
        </div>
        <span class="material-symbols-outlined">
          play_arrow
          </span>
      </div>
      <div class="movie-wish-list">
        <img src="./img/mypage-wishlist-02.jpg" alt="">
        <div class="movie-wish-list__content">
          <span>오만과 편견</span>
          <span>황상준 출연</span>
        </div>
        <span class="material-symbols-outlined">
          play_arrow
          </span>
      </div>
      <div class="movie-wish-list">
        <img src="./img/mypage-wishlist-03.jpg" alt="">
        <div class="movie-wish-list__content">
          <span>편의점 샛별이</span>
          <span>김유정, 지창욱 출연</span>
        </div>
        <span class="material-symbols-outlined">
          play_arrow
          </span>
      </div>
    </div>
    <div class="navigation-bar">
      <span class="material-symbols-outlined">
        search
        </span>
        <span class="material-symbols-outlined">
          person
          </span>
    </div>
  </body>
</html>
